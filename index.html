<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="main-header">
            <div class="head">
                <h1>Rock, Paper, Scissors</h1>
                <p class="intro">Epic battle of Human Vs. Computer</p>
            </div>
            <div class="result">
                <h1>Computer</h1>
                <p class="cvalue">0</p>
            </div>
            <div class="result">
                <h1>User</h1>
                <p class="uvalue">0</p>
            </div>
        </div>
        <div class="prompt">
            <h1> You Win !!!</h1>
        </div>
        <div class="game">
            <h1>Computer</h1>
            <ul class="computer">
                <li><img src="static/user.png" width = "100px" alt=""></li>
                <li><img src="static/user.png" width = "100px" alt=""></li>
                <li><img src="static/user.png" width = "100px" alt=""></li>
            </ul>
            <img class = "computerchoice" src="static/user.png" width = "100px" alt="">
        </div>
        <div class="game">
            <h1>User</h1>
            <img class = "userchoice" src="static/user.png" width = "100px" alt="">
            <ul class="user">
                <li><img src="static/user.png" width = "100px" alt=""></li>
                <li><img src="static/user.png" width = "100px" alt=""></li>
                <li><img src="static/user.png" width = "100px" alt=""></li>
            </ul>
        
        </div>
    </div>
</body>
</html>
