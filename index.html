<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="main-container">
        <div class="headline-container">
            <h1>Rock, Paper, Scissors</h1>
            <p> Battle of Human Vs. Computer.</p>
        </div>
        <div class="info-box">
            <h2>Computer <span>0</span></h2>
            <img src="static/user.png" alt="Computer" width="100px">
        </div>
        <div class="info-box">
            <h2>User <span>0</span></h2>
            <img src="static/user.png" alt="Computer" width="100px">
        </div>
    </div>
    <div class="prompt">
        <h1>You Win !!!</h1>
    </div>
</body>

</html>
